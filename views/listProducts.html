<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Produtos - AluraGeek</title>

    <link rel="stylesheet" href="../assets/css/reset-configure.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/products.css">
    <link rel="stylesheet" href="../assets/css/footer.css">

</head>
<body>
    <header class="header container ">
        <div class="header-logo">
            <a href="../index.html"><img src="../assets/img/Logo.png" alt="logo" class="logo"></a> 
            <span class="header-search">
                <input type="search" class="header-input" placeholder="O que deseja encontrar?">
                <img src="../assets/img/search.png" class="header-input-img" alt="icone procurar">
            </span>
        </div>
    </header>
    <main class="main-product">
        <section class="list-products container">
            <div class="list-products-header">
                <h2 class="list-products-title" >Todos os produtos</h2>
                <button class="btn btn-2">Adicionar produto</button>
            </div>
        
            <div class="product-row container" data-product>
            </div>
        </section>
       
    </main>
    <footer>
        <section class="footer">
            <section class="footer-section container product-footer">
                <div class="header-logo">
                    <a href="../index.html"><img src="../assets/img/Logo.png" alt="logo" class="logo"></a>
                </div>
                <div class="map-site">
                    <p class="map-site-item">Quem Somos nós</p>
                    <p class="map-site-item">Política de privacidade</p>
                    <p class="map-site-item">Programa fidelidade</p>
                    <p class="map-site-item">Nossas lojas</p>
                    <p class="map-site-item">Quero ser franqueado</p>
                    <p class="map-site-item">anuncie aqui</p>
                </div>
                <div>
                    <form>
                        <p><b>Fale conosco</b></p>
                        <p class=" label-form label-form-name">Nome</p>
                        <input class="form-input form-input-name"type="text">
                        <p class=" label-form label-form-mesg">Escreva sua mensagem</p>
                        <input class="form-input form-input-mesg" type="text">
                        <button class="btn btn-2 btn-form">Enviar mensagem</button>
                    </form>
                </div>
            </section>
        </section>
        <section class="baseboard container">
            <p>Desenvolvido por MQseraoS //<a href="https://github.com/mqsoares" target="_blank"> <img src="../assets/img/github.png" class="github-img"> GitHub</a></p> 
            <p>©2023</p>    
            
        </section>
    </footer>
    <script type="module" src="../controller/products-contoller.js"></script>
</body>
</html>
